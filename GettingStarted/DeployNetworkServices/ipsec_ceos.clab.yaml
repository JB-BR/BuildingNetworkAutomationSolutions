name: IPSEC-VPN

topology:
  nodes:
    site_a_gateway:
      kind: ceos
      image: ceosimage:latest
    site_b_gateway:
      kind: ceos
      image: ceosimage:latest
    site_a_client:
      kind: linux
      image: alpine:latest
    site_b_client:
      kind: linux
      image: alpine:latest

  links:
    - endpoints: ["site_a_gateway:eth2", "site_b_gateway:eth2"]
    - endpoints: ["site_a_gateway:eth1", "site_a_client:eth1"]
    - endpoints: ["site_b_gateway:eth1", "site_b_client:eth1"]